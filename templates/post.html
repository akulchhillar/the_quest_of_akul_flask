        <script>
          let heading = document.getElementById("heading").innerHTML
          document.getElementById("m1").setAttribute("content",heading)
          document.getElementById("m2").setAttribute("content",heading)
          document.getElementById("m3").setAttribute("content",heading)

          let url = window.location.href
          document.getElementById("og_web").setAttribute("content",url)
          document.getElementById("t_web").setAttribute("content",url)

          let twitter_sharing = document.getElementById("t_sh")
          let t_url = encodeURIComponent(url.trim())
          let twitter_sharing_url = `https://twitter.com/intent/tweet/?text=${heading} \n ${t_url}`
          twitter_sharing.setAttribute("href",twitter_sharing_url)

          let og_image = document.getElementById("og_image")
          og_image.setAttribute("content",'{{img}}')

          let t_image = document.getElementById("t_image")
          t_image.setAttribute("content",'{{img}}')
